                                                "source": "Here you can have a lot of markdown if needed. This is a demo.\n\nText can be **bold**, _italic_, or ~~strikethrough~~. [Links](https://github.com) should be blue with no underlines (unless hovered over).\n\nThere should be whitespace between paragraphs. There should be whitespace between paragraphs. There should be whitespace between paragraphs. There should be whitespace between paragraphs.\n\nThere should be whitespace between paragraphs. There should be whitespace between paragraphs. There should be whitespace between paragraphs. There should be whitespace between paragraphs.\n\n\u003e There should be no margin above this first sentence.\n\u003e\n\u003e Blockquotes should be a lighter gray with a gray border along the left side.\n\u003e\n\u003e There should be no margin below this final sentence.\n\n# Header 1\n\nThis is a normal paragraph following a header. Bacon ipsum dolor sit amet t-bone doner shank drumstick, pork belly porchetta chuck sausage brisket ham hock rump pig. Chuck kielbasa leberkas, pork bresaola ham hock filet mignon cow shoulder short ribs biltong.\n\n## Header 2\n\n\u003e This is a blockquote following a header. Bacon ipsum dolor sit amet t-bone doner shank drumstick, pork belly porchetta chuck sausage brisket ham hock rump pig. Chuck kielbasa leberkas, pork bresaola ham hock filet mignon cow shoulder short ribs biltong.\n\n### Header 3\n\n```\nThis is a code block following a header.\n```\n\n#### Header 4\n\n* This is an unordered list following a header.\n* This is an unordered list following a header.\n* This is an unordered list following a header.\n\n##### Header 5\n\n1. This is an ordered list following a header.\n2. This is an ordered list following a header.\n3. This is an ordered list following a header.\n\n###### Header 6\n\n| What      | Follows         |\n|-----------|-----------------|\n| A table   | A header        |\n| A table   | A header        |\n| A table   | A header        |\n\n----------------\n\nThere\u0027s a horizontal rule above and below this.\n\n----------------\n\nHere is an unordered list:\n\n* Salt-n-Pepa\n* Bel Biv DeVoe\n* Kid \u0027N Play\n\nAnd an ordered list:\n\n1. Michael Jackson\n2. Michael Bolton\n3. Michael Bubl\u00e9\n\nAnd an unordered task list:\n\n- [x] Create a sample markdown document\n- [x] Add task lists to it\n- [ ] Take a vacation\n\nAnd a \"mixed\" task list:\n\n- [ ] Steal underpants\n- ?\n- [ ] Profit!\n\nAnd a nested list:\n\n* Jackson 5\n  * Michael\n  * Tito\n  * Jackie\n  * Marlon\n  * Jermaine\n* TMNT\n  * Leonardo\n  * Michelangelo\n  * Donatello\n  * Raphael\n\nDefinition lists can be used with HTML syntax. Definition terms are bold and italic.\n\n\u003cdl\u003e\n    \u003cdt\u003eName\u003c/dt\u003e\n    \u003cdd\u003eGodzilla\u003c/dd\u003e\n    \u003cdt\u003eBorn\u003c/dt\u003e\n    \u003cdd\u003e1952\u003c/dd\u003e\n    \u003cdt\u003eBirthplace\u003c/dt\u003e\n    \u003cdd\u003eJapan\u003c/dd\u003e\n    \u003cdt\u003eColor\u003c/dt\u003e\n    \u003cdd\u003eGreen\u003c/dd\u003e\n\u003c/dl\u003e\n\n----------------\n\nTables should have bold headings and alternating shaded rows.\n\n| Artist            | Album           | Year |\n|-------------------|-----------------|------|\n| Michael Jackson   | Thriller        | 1982 |\n| Prince            | Purple Rain     | 1984 |\n| Beastie Boys      | License to Ill  | 1986 |\n\nIf a table is too wide, it should condense down and/or scroll horizontally.\n\n| Artist            | Album           | Year | Label       | Awards   | Songs     |\n|-------------------|-----------------|------|-------------|----------|-----------|\n| Michael Jackson   | Thriller        | 1982 | Epic Records | Grammy Award for Album of the Year, American Music Award for Favorite Pop/Rock Album, American Music Award for Favorite Soul/R\u0026B Album, Brit Award for Best Selling Album, Grammy Award for Best Engineered Album, Non-Classical | Wanna Be Startin\u0027 Somethin\u0027, Baby Be Mine, The Girl Is Mine, Thriller, Beat It, Billie Jean, Human Nature, P.Y.T. (Pretty Young Thing), The Lady in My Life |\n| Prince            | Purple Rain     | 1984 | Warner Brothers Records | Grammy Award for Best Score Soundtrack for Visual Media, American Music Award for Favorite Pop/Rock Album, American Music Award for Favorite Soul/R\u0026B Album, Brit Award for Best Soundtrack/Cast Recording, Grammy Award for Best Rock Performance by a Duo or Group with Vocal | Let\u0027s Go Crazy, Take Me With U, The Beautiful Ones, Computer Blue, Darling Nikki, When Doves Cry, I Would Die 4 U, Baby I\u0027m a Star, Purple Rain |\n| Beastie Boys      | License to Ill  | 1986 | Mercury Records | noawardsbutthistablecelliswide | Rhymin \u0026 Stealin, The New Style, She\u0027s Crafty, Posse in Effect, Slow Ride, Girls, (You Gotta) Fight for Your Right, No Sleep Till Brooklyn, Paul Revere, Hold It Now, Hit It, Brass Monkey, Slow and Low, Time to Get Ill |\n\n----------------\n\nCode snippets like `var foo = \"bar\";` can be shown inline.\n\nAlso, `this should vertically align` ~~`with this`~~ ~~and this~~.\n\nCode can also be shown in a block element.\n```\nvar foo = \"bar\";\n```\n\nCode can also use syntax highlighting.\n```javascript\nvar foo = \"bar\";\n```\n\n```\nLong, single-line code blocks should not wrap. They should horizontally scroll if they are too long. This line should be long enough to demonstrate this.\n```\n\n```javascript\nvar foo = \"The same thing is true for code with syntax highlighting. A single line of code should horizontally scroll if it is really long.\";\n```\n\nInline code inside table cells should still be distinguishable.\n\n| Language    | Code               |\n|-------------|--------------------|\n| Javascript  | `var foo = \"bar\";` |\n| Ruby        | `foo = \"bar\"`      |\n\n----------------\n\nSmall images should be shown at their actual size.\n\n![](http://placekitten.com/g/300/200/)\n\nLarge images should always scale down and fit in the content container.\n\n![](http://placekitten.com/g/1200/800/)\n\n```\nThis is the final element on the page and there should be no margin below this.\n```\n\n# More stuff\n\nSome Python code:\n\n```python\nid_ = 0\nfor directory in directories:\n    rootdir = os.path.join(\u0027/Users/drodriguez/Downloads/aclImdb\u0027, directory)\n    for subdir, dirs, files in os.walk(rootdir):\n        for file_ in files:\n            with open(os.path.join(subdir, file_), \u0027r\u0027) as f:\n                doc_id = \u0027_*%i\u0027 % id_\n                id_ = id_ + 1\n\n                text = f.read()\n                text = text.decode(\u0027utf-8\u0027)\n                tokens = nltk.word_tokenize(text)\n                doc = \u0027 \u0027.join(tokens).lower()\n                doc = doc.encode(\u0027ascii\u0027, \u0027ignore\u0027)\n                input_file.write(\u0027%s %s\\n\u0027 % (doc_id, doc))\n```\n\nOur terminal design:"
