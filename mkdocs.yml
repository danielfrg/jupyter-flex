site_name: Jupyter-flex
site_url: https://jupyter-flex.danielfrg.com
site_description: >-
  Jupyter-flex documentation: Dashboards for Jupyter Notebooks
copyright: Copyright 2019 - 2023 Daniel Rodriguez
repo_name: danielfrg/jupyter-flex
repo_url: https://github.com/danielfrg/jupyter-flex
edit_uri: ""
site_dir: dist

nav:
  - Home: index.md
  - Getting started: getting-started.ipynb
  - Layouts: layouts.ipynb
  - Plotting: plotting.ipynb
  - Voila & Widgets: widgets-voila.ipynb
  - Customization: customization.ipynb
  - Reference: reference.md

theme:
  name: material
  favicon: assets/img/favicon.png
  logo: assets/img/icon.png
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - assets/css/material-pygments.css
  - assets/css/custom.css

extra_javascript:
  - assets/js/custom.js

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - attr_list
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true

plugins:
  - search
  - mkdocs-jupyter:
      execute: true

extra:
  analytics:
    provider: google
    property: G-E248L0QMFQ
