[tool.poetry]
name = "jupyter-flex"
version = "0.8.0-dev"
description = "Dashboards for Jupyter"
authors = ["Daniel Rodriguez <daniel@danielfrg.com>"]

[build-system]
requires = ["setuptools>=42", "setuptools_scm[toml]>=3.4", "wheel"]

# [tool.setuptools_scm]
# root = "../"
# write_to = "python/jupyter_flex/_generated_version.py"

[tool.poetry.dependencies]
python = "^3.8"
voila = ">=0.2.0,<0.3"
nbconvert = ">=6.0.0,<7"
ipykernel = ">=6.4.1<7"
jinja2 = ">=3.0.1<4"

[tool.poetry.dev-dependencies]
# pylint = "^2.10.2"
# black = "^21.8b0"
# isort = "^5.9.3"
# flake8 = "^3.9.2"
# twine = "^3.4.2"

# [tool.poetry.group.test]
# optional = true
# [tool.poetry.group.test.dependencies]
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
pytest-html = "^3.1.1"
pytest-selenium = "^2.0.1"
pytest-splinter = "^3.3.1"
pytest-image-diff = "^0.0.6"

# [tool.poetry.group.docs]
# optional = true
# [tool.poetry.group.docs.dependencies]
# mkdocs = ">=1.1.0,<2"
# mkdocs-material = "7.1.0"
# mkdocs-jupyter = ">=0.17.0"
# mkdocs-minify-plugin = "^0.4.0"
# Pygments = "^2.10.0"
# pymdown-extensions = "^8.2"


[tool.pytest.ini_options]
norecursedirs = ".git,dist,build,env,venv,.venv"
addopts = "jupyter_flex/tests -s -vv --cov-config=pyproject.toml --cov=jupyter_flex --cov-report term-missing"
markers = [
    "base: marks tests as base (deselect with '-m \"not base\"')",
    "layouts: mark all layout tests",
    "plots: mark all plotting library tests",
    "widgets: marks all widget tests",
    "examples: marks all example tests"
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.report]
omit = ["jupyter_flex/_generated_version.py", "jupyter_flex/tests/*"]

[tool.black]
target-version = ["py37", "py38"]
exclude = '''
(
    asv_bench/env
  | \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | _generated_version.py
  | node_modules
)
'''

[tool.isort]
# https://black.readthedocs.io/en/stable/the_black_code_style.html#how-black-wraps-lines
multi_line_output = 3
lines_after_imports = 2
force_grid_wrap = 0
include_trailing_comma = "true"
use_parentheses = "true"
line_length = 88
