name: jupyter-flex
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip

  # Dev tools
  - setuptools
  - setuptools_scm
  - pylint
  - flake8
  - black
  - isort
  - twine
  - wheel

  # Examples
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - altair
  - plotly
  - bqplot
  - bokeh
  - notebook
  - jupyterlab

  - pip:
      # Package deps
      - voila>=0.2.0,<0.3
      - nbconvert>=6.0.0,<7
      - nbclient>=0.4.0
      - jupyter_server>=1.1.0
      # - illusionist>=0.2.0

      # Testing
      - pytest
      - pytest-cov
      - pytest-html
      - pytest-selenium
      - pytest-splinter

      # Docs
      - mkdocs>=1.1.0,<2
      - mkdocs-material==7.1.0
      - mkdocs-jupyter>=0.17.0
      - mkdocs-minify-plugin
      - pygments
      - pymdown-extensions

      # Examples
      - ipywidgets
      - ipyleaflet
      - ipysheet
      - qgrid
      - pandas-datareader
      - colorlover
      - vega_datasets
