name: docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.8]
        node-version: ["16"]

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow

      # ------------------------------------------------------------------------
      #  JS

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Load cached node_modules
        id: cached-node_modules-dependencies
        uses: actions/cache@v2
        with:
          path: js/node_modules
          key: node_modules-${{ runner.os }}-${{ hashFiles('js/package*.json') }}

      - name: Install JS deps
        if: steps.cached-node_modules-dependencies.outputs.cache-hit != 'true'
        run: |
          make npm-install

      - name: Build JS
        run: |
          make download-assets
          make npm-build

      # ------------------------------------------------------------------------
      #  Python

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: python/.venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}

      - name: Ensure cache is healthy
        if: steps.cached-poetry-dependencies.outputs.cache-hit == 'true'
        shell: bash
        run: poetry run python --version || rm -rf python/.venv

      - name: Install Python dependencies
        run: |
          cd python
          poetry install --no-interaction --no-root
          source .venv/bin/activate
          pip install -r requirements-examples.txt

      - name: Print Python info
        run: |
          source python/.venv/bin/activate
          which python
          which pip
          python --version
          pip --version

      - name: Build Python
        run: |
          source python/.venv/bin/activate
          make build-python

      - name: Install package
        run: |
          source python/.venv/bin/activate
          cd python
          pip install dist/*.tar.gz
          pip freeze

      # ------------------------------------------------------------------------
      # Docs

      - name: Install docs dependecies
        run: |
          source python/.venv/bin/activate
          pip install -r python/requirements-docs.txt

      - name: Build docs
        run: |
          source python/.venv/bin/activate
          make docs

      - name: Push docs (master)
        uses: jsmrcaga/action-netlify-deploy@master
        if: (github.event_name != 'pull_request') && endsWith(github.ref, '/main')
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: site

      - name: Push docs (branch)
        uses: jsmrcaga/action-netlify-deploy@master
        if: github.event_name == 'pull_request'
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          build_directory: site

      - name: Upload docs
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: docs
          path: site
