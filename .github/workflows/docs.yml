name: docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.8]
        node-version: ["16"]

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow

      # ------------------------------------------------------------------------
      #  JS

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Load cached node_modules
        id: cached-node_modules
        uses: actions/cache@v2
        with:
          path: js/node_modules
          key: node_modules-${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('js/package*.json') }}

      - name: Install JS deps
        if: steps.cached-node_modules.outputs.cache-hit != 'true'
        run: |
          make npm-install

      - name: Build JS
        run: |
          make download-assets
          make npm-build

      # ------------------------------------------------------------------------
      #  Python

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.0a2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-python-env
        uses: actions/cache@v2
        with:
          path: python/.venv
          key: venv-docs-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock', '**/requirements*.txt') }}

      - name: Ensure cache is healthy
        id: cached-python-env-check
        continue-on-error: true
        if: steps.cached-python-env.outputs.cache-hit == 'true'
        run: |
          .venv/bin/activate/bin/python --version
          # poetry run python --version

      - name: Debug options
        run: |
          echo ${{ steps.cached-python-env.outputs.cache-hit }}
          echo ${{ steps.cached-python-env-check.outcome }}

      - name: Install Python dependencies
        if: steps.cached-python-env.outputs.cache-hit != 'true' || steps.cached-python-env-check.outcome != 'success'
        run: |
          cd python
          rm -rf .venv || true
          poetry install --no-interaction --no-root --with docs
          source .venv/bin/activate
          pip install -r requirements-examples.txt

      - name: Print Python info
        run: |
          source python/.venv/bin/activate
          which python
          which pip
          python --version
          pip --version

      # ------------------------------------------------------------------------
      # Docs

      - name: Build Python package
        run: |
          source python/.venv/bin/activate
          make pkg

      - name: Install package
        run: |
          source python/.venv/bin/activate
          cd python
          pip install dist/*.tar.gz
          pip freeze

      - name: Install other dependencies
        run: |
          source python/.venv/bin/activate
          make download-testdata

      - name: Build docs
        run: |
          source python/.venv/bin/activate
          make docs

      - name: Push docs (master)
        uses: jsmrcaga/action-netlify-deploy@v1.6.0
        if: (github.event_name != 'pull_request') && endsWith(github.ref, '/main')
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: site

      - name: Push docs (branch)
        uses: jsmrcaga/action-netlify-deploy@v1.6.0
        if: github.event_name == 'pull_request'
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          build_directory: site

      - name: Upload docs
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: docs
          path: site
