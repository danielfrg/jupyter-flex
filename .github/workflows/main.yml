name: Test Package

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      options: --network-alias testHost

    env:
      SELENIUM_HUB_HOST: hub
      TEST_HOST: testHost

    services:
      hub:
        image: selenium/hub:3.141.59-gold
      chrome:
        image: selenium/node-chrome:3.141.59-gold
        env:
          HUB_HOST: hub
          HUB_PORT: 4444
          SCREEN_WIDTH: 1440
          SCREEN_HEIGHT: 900

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U -r .github/workflows/requirements.txt
        pip freeze

    - name: Install package
      run: |
        pip install -e .
        pip freeze

    - name: Serve Voila
      run: |
        make serve-examples &

    - name: Make test
      run: |
        SELENIUM_HUB_HOST=hub PYTEST_BASE_URL=http://testHost:8866 make test

    - name: Upload restuls
      uses: actions/upload-artifact@v1
      with:
        name: test-results
        path: test-results
