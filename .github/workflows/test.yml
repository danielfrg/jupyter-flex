name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 5 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8]

    container:
      image: python:3.8.3
      options: --network-alias testhost

    services:
      selenium-hub:
        image: selenium/hub:3.141.59
        ports:
          - 4444:4444
        options: --health-cmd=/opt/bin/check-grid.sh --health-interval=15s --health-timeout=30s --health-retries=5
        volumes:
          - /tmp:/dev/shm

      chrome:
        image: selenium/node-chrome:3.141.59
        env:
          HUB_HOST: selenium-hub
          HUB_PORT: 4444
          SCREEN_WIDTH: 1440
          SCREEN_HEIGHT: 900
        volumes:
          - /tmp:/dev/shm

    env:
      SELENIUM_HUB_HOST: selenium-hub
      SELENIUM_HUB_PORT: 4444
      PYTEST_BASE_URL: http://testhost:8866

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          pip freeze

      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"

      - name: Install JS dependencies
        run: |
          make npm-install

      - name: Install other dependencies
        run: |
          # Download Bokeh sample data
          bokeh sampledata

      - name: Install package
        run: |
          make build
          pip install dist/*.tar.gz
          pip freeze

      - name: Serve Voila
        run: |
          make voila-examples &

      - name: Verify Voila
        run: |
          # ls /__t/Python/3.7.7/x64/share/jupyter/voila/templates
          curl http://localhost:8866/

      - name: Check linting
        run: |
          make check

      - name: Run tests
        if: always()
        run: |
          make test-all
          make report

      - name: Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

      - name: Upload restuls
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: test-results
          path: test-results
